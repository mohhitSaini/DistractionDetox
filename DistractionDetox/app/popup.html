   <!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>
    body {
      width: 400px;
      margin: 0 auto;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-top: 20px;
      text-align: center;
      color: #333;
    }

    #form {
      margin-top: 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    input[type="submit"],
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    button:hover {
      background-color: #45a049;
    }

    #badSites {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    h3 {
      color: #333;
      margin-top: 0;
    }

    ul {
      padding: 0;
      margin: 0;
    }

    #badSitesList li {
      margin-bottom: 5px;
      list-style-type: none;
      display: flex;
      align-items: center;
    }

    #badSitesList li span {
      flex-grow: 1;
    }

    #badSitesList li button {
      margin-left: 10px;
    }

    #newSite {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Want to take a break?</h2>
  
  <form id="form">
    <label for="time">Time</label>
    <input type="text" id="time" name="time" />
    <br>
    <input type="submit" value="Submit" id="submit" />
  </form>

  <div id="badSites">
    <h3>Bad Sites</h3>
    <ul id="badSitesList">
      <li>
        <span>Example Site 1</span>
        <button class="deleteButton">Delete</button>
      </li>
      <li>
        <span>Example Site 2</span>
        <button class="deleteButton">Delete</button>
      </li>
    </ul>
    <input type="text" id="newSite" placeholder="Enter a new site" />
    <br>
    <button id="addSite">Add</button>
  </div>

  <script src="../background.js"></script>
  <script src="script.js"></script>
</body>
</html>
